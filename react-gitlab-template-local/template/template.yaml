apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gitlab-demo
  title: GitLab DEMO 6
  description: Scaffold and publish a GitLab project
spec:
  owner: user:guest
  type: service

  parameters:
    - title: Provide project details
      required:
        - name
        - owner
        - repo
      properties:
        name:
          type: string
          title: Project name

        owner:
          type: string
          title: GitLab group or username

        repo:
          type: string
          title: GitLab repository name

  steps:
    - id: template
      name: Fetch local template
      action: fetch:template
      input:
        url: ./code
        values:
          component_id: ${{ parameters.name }}
          description: Generated from local template
          destination: ${{ parameters.repo | parseRepoUrl }}
          owner: ${{ parameters.owner }}
          name: ${{ parameters.name }}
          repo: ${{ parameters.repo }}

    - id: publish
      name: Publish to GitLab
      action: publish:gitlab
      input:
        allowedHosts: ['gitlab.com']
        description: GitLab project for ${{ parameters.name }}
        repoUrl: gitlab.com?owner=${{ parameters.owner }}&repo=${{ parameters.repo }}
        sourcePath: .
        defaultBranch: develop-release

    - id: create-repository
      name: Create GitLab Deploy Token
      action: gitlab:projectDeployToken:create
      input:
        repoUrl: gitlab.com?owner=${{ parameters.owner }}&repo=${{ parameters.repo }}
        projectId: "${{ steps['publish'].output.projectId }}"
        name: ${{ parameters.name }}-secret
        username: ${{ parameters.name }}-secret
        scopes: ['read_registry']

    - id: register
      name: Register to Backstage
      action: catalog:register
      input:
        repoContentsUrl: https://gitlab.com/${{ parameters.owner }}/${{ parameters.repo }}/-/blob/develop-release/catalog-info.yaml
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: https://gitlab.com/${{ parameters.owner }}/${{ parameters.repo }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
