apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gitlab-demo
  title: GitLab DEMO 2
  description: Scaffolder GitLab Demo
spec:
  owner: backstage/techdocs-core
  type: service

  parameters:
    - title: Fill in service info
      required:
        - name
        - group
        - repo
      properties:
        name:
          title: Project Name
          type: string
          description: Tên project (hiển thị)
          ui:autofocus: true

        group:
          title: GitLab Group Name
          type: string
          description: Tên namespace/group trong GitLab mà bạn có quyền

        repo:
          title: Repository Name
          type: string
          description: Tên repo sẽ được tạo trong group

  steps:
    - id: fetch
      name: Fetch source from GitLab tarball
      action: fetch:plain
      input:
        url: https://gitlab.com/thanghumg113-group/react-app-simple/-/archive/develop-release/react-app-simple-develop-release.tar.gz

    - id: fetch-catalog-info
      name: Fetch catalog-info.yaml from GitHub
      action: fetch:plain
      input:
        url: https://raw.githubusercontent.com/thangjits/software-templates/main/react-gitlab-template-local/template/catalog-info.yaml
        targetPath: ./react-app-simple-develop-release/catalog-info.yaml
      
    - id: publish
      name: Publish to GitLab
      action: publish:gitlab
      input:
        description: This is ${{ parameters.name }}
        repoUrl: gitlab.com?owner=${{ parameters.group }}&repo=${{ parameters.repo }}
        sourcePath: ./react-app-simple-develop-release
        defaultBranch: develop-release

    - id: create-repository
      name: Create Repository Deploy Token
      action: gitlab:projectDeployToken:create
      input:
        repoUrl: gitlab.com?owner=${{ parameters.group }}&repo=${{ parameters.repo }}
        projectId: "${{ steps['publish'].output.projectId }}"
        name: ${{ parameters.name }}-secret
        username: ${{ parameters.name }}-secret
        scopes: ['read_registry']

    - id: register
      name: Register to Backstage
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
